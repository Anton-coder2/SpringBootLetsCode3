<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <!--Кодировка веб-страницы
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    -->

    <meta charset="UTF-8">
    <title>Main</title>
</head>


<body>
    <a th:href="@{/user}">user list</a>
    <a th:href="@{/login}">login page</a>
    <br>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <br>
    <div>
        <form th:action="@{/main}" method="post" enctype="multipart/form-data" >
            <input type="file" name="file">
            <input type="text" name="text" placeholder="Введите сообщение" />
            <input type="text" name="tag" placeholder="Тэг">
            <button type="submit">Добавить</button>
        </form>
    </div>
    <br>
    <div>Список сообщений</div>
    <form method="post" th:action="@{/filter}">
        <input type="text" name="filter">
        <button type="submit">Найти</button>
    </form>
    <div>Удалить сообщение:</div>
    <form method="delete" th:action="@{/delete}">
        <input type="text" name="id">
        <button type="submit">Удалить</button>
    </form>
    <br>
    <table id="countryList">
        <thead>
        <tr>
            <th> Id   </th>
            <th> Text   </th>
            <th> Tag   </th>
            <th> authorName   </th>
            <th> Image   </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message : ${messages}">
            <td th:text="${message.id}"></td>
            <td th:text="${message.text}"></td>
            <td th:text="${message.tag}"></td>
            <td th:text="${message.getAuthorName()}"></td>
            <td> <img th:src = "@{'/static/' + ${message.filename}}" th:width="30px"> </td>
        </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
